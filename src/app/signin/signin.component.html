<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #c9d6ff;
				background: linear-gradient(to right, #e2e2e2, #c9d6ff);
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				font-family: "Poppins", sans-serif;
				width: 100%;
			}
			.container {
				background-color: #fff;
				border: 0px solid #0d6efd; /* Ajout d'une bordure */
				border-radius: 100px;
				margin: 50px;
				padding: 60px;
				width: 500px; /* Largeur réduite */
				animation: fadeIn 1s ease;
				position: relative;
			}

			.container h1 {
				text-align: center;
				color: #0d6efd;
				margin-bottom: 20px; /* Espacement sous le titre */
				/* Apply Poppins bold font to h1 */
				font-weight: 700;
			}

			.container .form-group {
				margin-bottom: 15px;
			}

			.container .form-group label {
				font-weight: bold;
				display: block;
				margin-bottom: 5px;
			}

			.container .form-group input[type="text"],
			.container .form-group input[type="email"],
			.container .form-group input[type="password"],
			.container .form-group input[type="date"] {
				width: 100%;
				padding: 10px;
				padding-left: 1px;
				padding-right: 1px;
				border: 1px solid #ccc;
				border-radius: 15px;
				margin-top: 15px; /* Espacement en haut */
				margin-bottom: 15px; /* Espacement en bas */
			}

			.container .form-group input[type="submit"] {
				background-color: #0d6efd;
				color: #fff;
				border: none;
				padding: 20px 5px;
				border-radius: 100px;
				cursor: pointer;
				transition: background-color 0.3s ease;
				width: 50%;
				margin: 0 auto;
				display: block;
				font-weight: bold;
			}

			.container .form-group input[type="submit"]:hover {
				background-color: #0a58ca;
			}

			.icon {
				margin-right: 5px;
			}

			.error-message {
				color: red;
				font-size: 0.8em;
				margin-top: 5px;
			}

			.success-message {
				color: green;
				font-size: 0.8em;
				margin-top: 5px;
			}
			.social-icons {
				display: flex;
				justify-content: center;
				margin-bottom: 20px;
			}

			.social-icons .icon {
				border: 1px solid #ccc;
				border-radius: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0 10px;
				width: 40px;
				height: 40px;
				transition: all 0.3s ease;
			}

			.social-icons .icon:hover {
				transform: scale(1.2);
				border-color: #0d6efd;
			}

			.social-icons .icon i {
				color: #0d6efd;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			@keyframes shake {
				0% {
					transform: translateX(0);
				}
				25% {
					transform: translateX(-5px);
				}
				50% {
					transform: translateX(5px);
				}
				75% {
					transform: translateX(-3px);
				}
				100% {
					transform: translateX(3px);
				}
			}
			.password-input {
				position: relative;
			}

			.password-input input[type="password"] {
				padding-right: 30px; /* Ajoute de l'espace pour l'icône */
			}

			.password-input .toggle-password {
				position: absolute;
				top: 50%;
				right: 10px;
				transform: translateY(-50%);
				color: #888; /* Couleur grise */
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1><i class="fas fa-sign-in-alt icon"></i> Sign In</h1>
			<div class="social-icons">
				<a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="icon"><i class="fab fa-github"></i></a>
				<a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<form id="sign-in-form">
				<div class="form-group">
					<label for="full-name"
						><i class="fas fa-user icon"></i> Full Name</label
					>
					<input type="text" id="full-name" name="full-name" maxlength="30" />
					<div id="full-name-error" class="error-message"></div>
				</div>
				<div class="form-group">
					<label for="cin"
						><i class="fas fa-id-card icon"></i> CIN (or ID)</label
					>
					<input type="text" id="cin" name="cin" maxlength="10" />
					<div id="cin-error" class="error-message"></div>
				</div>

				<div class="form-group">
					<label for="email"><i class="fas fa-envelope icon"></i> Email</label>
					<input type="email" id="email" name="email" />
					<div id="email-error" class="error-message"></div>
				</div>
				<div class="form-group">
					<label for="phone-number"
						><i class="fas fa-phone icon"></i> Phone Number</label
					>
					<input
						type="text"
						id="phone-number"
						name="phone-number"
						maxlength="10"
					/>
					<!-- Assuming Phone Number is 10 digits long -->
					<div id="phone-number-error" class="error-message"></div>
				</div>
				<div class="form-group">
					<label for="password"
						><i class="fas fa-lock icon"></i> Password</label
					>
					<div class="password-input">
						<input type="password" id="password" name="password" />
						<!-- Icône pour basculer la visibilité du mot de passe -->
						<i
							class="fas fa-eye-slash toggle-password"
							onclick="togglePasswordVisibility()"
						></i>
					</div>
					<div id="password-error" class="error-message"></div>
					<div id="password-error" class="error-message"></div>
				</div>
				<div class="form-group">
					<label for="confirm-password"
						><i class="fas fa-lock icon"></i> Confirm Password</label
					>
					<input
						type="password"
						id="confirm-password"
						name="confirm-password"
					/>
					<div id="confirm-password-error" class="error-message"></div>
				</div>
				<div class="form-group">
					<label for="dob"
						><i class="fas fa-calendar-alt icon"></i> Date of Birth
						(DD/MM/YYYY)</label
					>
					<input type="date" id="dob" name="dob" />
					<div id="dob-error" class="error-message"></div>
				</div>

				<div class="form-group">
					<input type="submit" value="Sign In" />
				</div>
			</form>
		</div>

		<script>
			document
				.getElementById("sign-in-form")
				.addEventListener("submit", function (e) {
					e.preventDefault();
					validateForm();
				});

			function validateForm() {
				const fullName = document.getElementById("full-name").value.trim();
				const email = document.getElementById("email").value.trim();
				const password = document.getElementById("password").value;
				const confirmPassword =
					document.getElementById("confirm-password").value;
				const dob = document.getElementById("dob").value;
				const cin = document.getElementById("cin").value.trim();
				const phoneNumber = document
					.getElementById("phone-number")
					.value.trim();

				const fullNameError = document.getElementById("full-name-error");
				const emailError = document.getElementById("email-error");
				const passwordError = document.getElementById("password-error");
				const confirmPasswordError = document.getElementById(
					"confirm-password-error"
				);
				const dobError = document.getElementById("dob-error");
				const cinError = document.getElementById("cin-error");
				const phoneNumberError = document.getElementById("phone-number-error");

				fullNameError.textContent = "";
				emailError.textContent = "";
				passwordError.textContent = "";
				confirmPasswordError.textContent = "";
				dobError.textContent = "";
				cinError.textContent = "";
				phoneNumberError.textContent = "";

				let isValid = true;

				if (fullName === "") {
					fullNameError.textContent = "Full Name is required";
					isValid = false;
				}

				if (email === "") {
					emailError.textContent = "Email is required";
					isValid = false;
				} else if (!validateEmail(email)) {
					emailError.textContent = "Invalid email format";
					isValid = false;
				}

				if (password === "") {
					passwordError.textContent = "Password is required";
					isValid = false;
				} else if (!validatePassword(password)) {
					passwordError.textContent =
						"Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character";
					isValid = false;
				}

				if (confirmPassword === "") {
					confirmPasswordError.textContent = "Confirm Password is required";
					isValid = false;
				} else if (password !== confirmPassword) {
					confirmPasswordError.textContent = "Passwords do not match";
					isValid = false;
				}

				if (dob === "") {
					dobError.textContent = "Date of Birth is required";
					isValid = false;
				} else if (!validateDateOfBirth(dob)) {
					dobError.textContent = "You must be at least 18 years old";
					isValid = false;
				}

				if (cin === "") {
					cinError.textContent = "CIN (or ID) is required";
					isValid = false;
				} else if (!validateNumber(cin)) {
					cinError.textContent = "CIN (or ID) should contain numbers only";
					isValid = false;
				}

				if (phoneNumber === "") {
					phoneNumberError.textContent = "Phone Number is required";
					isValid = false;
				} else if (!validateNumber(phoneNumber)) {
					phoneNumberError.textContent =
						"Phone Number should contain numbers only";
					isValid = false;
				}

				if (isValid) {
					// Form submission logic goes here
					alert("Form submitted successfully!");
				} else {
					// Shake animation on error
					document.querySelector(".container").style.animation = "shake 0.4s";
					setTimeout(() => {
						document.querySelector(".container").style.animation = "";
					}, 400);
				}
			}

			function validateEmail(email) {
				const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
				return re.test(email);
			}

			function validatePassword(password) {
				const re =
					/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}$/;
				return re.test(password);
			}

			function validateDateOfBirth(dob) {
				const dobDate = new Date(dob);
				const today = new Date();
				const minAge = 18;
				const minAgeDate = new Date(
					today.getFullYear() - minAge,
					today.getMonth(),
					today.getDate()
				);
				return dobDate <= minAgeDate;
			}

			function validateNumber(value) {
				const re = /^[0-9]+$/;
				return re.test(value);
			}
			if (isValid) {
				alert("Form submitted successfully!");
				// Réinitialiser les champs du formulaire
				document.getElementById("full-name").value = "";
				document.getElementById("email").value = "";
				document.getElementById("phone").value = "";
				document.getElementById("cin").value = "";
				document.getElementById("password").value = "";
				document.getElementById("confirm-password").value = "";
				document.getElementById("dob").value = "";
			} else {
				// Gérer les erreurs de validation
			}
			function togglePasswordVisibility() {
				const passwordInput = document.getElementById("password");
				const toggleIcon = document.querySelector(".toggle-password");

				if (passwordInput.type === "password") {
					passwordInput.type = "text";
					toggleIcon.classList.remove("fa-eye-slash");
					toggleIcon.classList.add("fa-eye");
				} else {
					passwordInput.type = "password";
					toggleIcon.classList.remove("fa-eye");
					toggleIcon.classList.add("fa-eye-slash");
				}
			}
		</script>
	</body>
</html>
